<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Just Native</title>
  </head>
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
  <body>
    <div id="app" class="flex-container">
      <div v-for="index in 24">
        <img
          width="200"
          height="200"
          :src="`/images/product_${index}.jpg`"
        />
      </div>
    </div>
  </body>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: "Hello Vue!",
        };
      },
    }).mount("#app");
  </script>
</html>
